<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raza Arts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar-container">
        <div class="navbar container">
                <div class="brand-name">
                    <h3 class="brand-title">Raza Arts</h3>
                </div>
                <div class="nav-list-container">
                    <ul class="nav-ul">
                        <li class="nav-list">Home</li>
                        <li class="nav-list">Gallery</li>
                        <li class="nav-list">Videos</li>
                    </ul>
                </div>
                <div class="hire-me-container">
                    <button class="hire-me-btn">Hire me</button>
                </div>
        </div>
    </div>
    
    <div class="intro-main-container">
        <div class="intro-container container">
            <div class="image-container">
                <img class="logo-image" src="logo.jpg" alt="">
            </div>
            <div class="intro">
                <h1 class="intro-title"> I'm Raza Arts</h1>
                <p class="intro-bio">Artist and Photographer</p>
                <div class="intro-social-icons">
                    <ul class="social-icon-ul">
                        <list class="social-icon-list">fb</list>
                        <list class="social-icon-list">twitter</list>
                        <list class="social-icon-list">linked</list>
                        <list class="social-icon-list">Fiver</list>
                        <list class="social-icon-list">Ins</list>
                    </ul>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
